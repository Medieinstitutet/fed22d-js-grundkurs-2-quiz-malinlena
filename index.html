<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musikquiz</title>
</head>

<body>
  <main>

    <h1>Musikquiz</h1>
    <div id="quiz-container">
      <div id="gameDescription">Välkommen till musikquizet!</div>

      <div id="player-details">
        <label>Ditt namn:<br>
          <input type="text" id="playerNameInput" value=""></label>
        <button id="start-game-button">Starta quizet</button>
      </div>

      <div id="questionContainer" class="hidden">
        <div id="question-text"></div>
        <div id="answer-container"></div>
      </div>
    </div>

    <div id="gameOver" class="hidden">
      Spelet är slut!
      <p id="pointsContainer"></p>
      <p>
        <button id="restart-game-button">Spela igen</button>
      </p>
    </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
