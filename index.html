<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musikquiz</title>
</head>

<body>
  <main>

    <h1>Musikquiz</h1>
    <div class="quiz-container">
      <div id="game-description">V채lkommen till musikquizet!</div>

      <div class="player-details">
        <label>Ditt namn:<br>
          <input type="text" id="playerNameInput" value="Test">
        </label>
        <button class="start-game-button">Starta quizet</button>
        <button class="highscore-button">Highscore</button>
      </div>

      <div class="question-container hidden">
        <div class="question-text"></div>
        <div class="answer-container"></div>
        <div class="timer-gameover"></div>
        <button class="next-question-button">N채sta fr책ga</button>
      </div>
    </div>

    <div class="game-over hidden">
      Spelet 채r slut!
      <p id="pointsContainer"></p>
      <button class="show-result-button">Visa ditt resultat</button>
      <button class="restart-game-button">Spela igen</button>
      <button class="highscore-button">Highscore</button>
    </div>

    <div class="result-page hidden">
      <h2>Resultat:</h2>
      <div class="result-container"></div>
      <button class="back-button hidden">Tillbaka</button>
    </div>

    <div class="highscore-container hidden">
      <h2>Highscore</h2>
      <div class="highscore-list"></div>
    </div>
    <button class="back-button hidden">Tillbaka</button>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
