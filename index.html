<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Musikquiz" />
  <link rel="icon" type="image/ico" href="/fed22d-js-grundkurs-2-quiz-malinlena/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musikquiz</title>
  <script type="module" crossorigin src="/fed22d-js-grundkurs-2-quiz-malinlena/assets/index.9b54e369.js"></script>
  <link rel="stylesheet" href="/fed22d-js-grundkurs-2-quiz-malinlena/assets/index.75da9b8e.css">
</head>

<body>
  <main>

    <h1>Musikquiz</h1>
    <div class="quiz-container">
      <div class="game-description">Välkommen till musikquizet! <br>
        Du har 5 minuter på dig att svara på 10 frågor.
        Är du riktigt snabb så kan du få extrapoäng!<br>
        Lycka till!
      </div>
    </div>

    <div class="player-details">
      <label>Ditt namn:<br>
        <input type="text" id="playerNameInput" value="">
      </label>
      <button class="start-game-button">Starta quizet</button>
      <button class="highscore-button">Highscore</button>
    </div>

    <div class="question-container hidden">
      <div class="question-text"></div>
      <div class="answer-container"></div>
      <div class="timer-gameover"></div>
      <button class="next-question-button">Nästa fråga</button>
    </div>

    <div class="game-over hidden">
      Spelet är slut!
      <p id="pointsContainer"></p>
      <button class="show-result-button">Visa ditt resultat</button>
      <button class="restart-game-button">Spela igen</button>
      <button class="highscore-button">Highscore</button>
    </div>

    <div class="result-page hidden">
      <h2>Resultat:</h2>
      <div class="result-container"></div>
      <button class="back-button">Tillbaka</button>
    </div>

    <div class="highscore-container hidden">
      <h2>Highscore</h2>
      <div class="highscore-list"></div>
      <button class="back-button">Tillbaka</button>
    </div>

  </main>
  
</body>

</html>
